<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <div class="tarefas">
            <header>
                <h1>Lista de tarefas</h1>
            </header>
            <form>
                <h2>Lista de tarefas</h2>
                <input type="text" id="addInput" required placeholder="nome da tarefa">
                <button type="submit" id="cadastro">Cadastrar tarefa</button>
                <button type="reset" id="button-cancelar">Cancelar</button>
            </form>
            <div class="content">
                <ul id="addLista"></ul>
            </div>
            <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
            <script src="./main.js"></script>
        </div>
    </div>
</body>
</html>
